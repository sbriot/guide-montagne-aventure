{{ "<!-- Two -->" | safeHTML}}
    <section id="two">
        <div class="inner">
            <header class="major">
                <h2>{{ .Site.Params.Two.title}}</h2>
            </header>

            <img style="float:left;padding: 10px;" src="img/{{ .Site.Params.Two.image }}">


            <p>{{ .Site.Params.Two.subtitle }}</p>
            <ul class="actions">
                <li><a href="{{ .Site.Params.Two.url | absURL}}" class="button next">{{ .Site.Params.Two.buttonText }}</a></li>
            </ul>
      </div>
    </section>
