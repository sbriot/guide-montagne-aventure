  [params.two]
    enable = true
    title = "Jean-Baptiste Castellani"
    image = "leguide.jpg"
    subtitle = "Originaire de Corse, j'aurais grand plaisir à vous faire découvrir l'escalade, l'alpinisme et le ski en Corse. J’ai d’abord travaillé plusieurs années en charpente avant de me consacrer pleinement à ma passion pour les voyages et la montagne. Premier voyage montagne en Nouvelle-Zélande, puis c'est en Europe que je réalise la plupart de mes courses entre la France, la Suisse et l'Italie. Un voyage de trois semaines au Yosemite au milieu des bigs walls a bien renforcé mon expérience. Egalement passionné de ski et moniteur, je vous propose un large choix de sorties à ski. Profitez de mon expérience pour progresser techniquement durant les journées. Pour moi, le plus grand plaisir c'est de pouvoir former des personnes de façon à les rendre autonomes, transmettre mon savoir et partager ma passion."
